<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Razas</title>
</head>
<body>
   
    <!-- Incluir el fragmento del navbar.html -->
    <div th:replace="fragments/navbar :: layoutNavbar"></div>

    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">

        <!-- Fila centrada horizontalmente -->
        <div class="row justify-content-center">

            <!-- Título centrado y con margen inferior -->
            <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                <h1>Lista de razas</h1>
                <a th:href="@{/razas/crear}" class="btn btn-success">Nueva Raza</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${listaRazas}"> <!--Por cada item dentro de la lista razas-->
                        <td th:text="${item.nombre}"></td>
                        <td>
                        <a th:href="@{/razas/editar/{id}(id=${item.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/razas/eliminar/{id}(id=${item.id})}" class="btn btn-danger" 
                            onclick="return confirm('¿Seguro que deseas eliminar esta raza?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</body>
</html>
