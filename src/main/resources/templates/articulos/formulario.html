<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-lg">

            <div class="card-header bg-primary text-white text-center">
                <!-- Título centrado y con margen inferior -->
                <h2 class="text-center mb-4" th:text="${titulo}">Titulo</h2>
            </div>

            <div class="card-body">

                <!-- Formulario para crear un nuevo articulo -->
                <form th:action="@{${accion}}" th:object="${articuloDTO}" method="post" enctype="multipart/form-data">

                    <!-- Campo de texto para el nombre del articulo -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                    </div>

                    <!-- Campo de texto para la presnetacion del articulo -->
                    <div class="mb-3">
                        <label for="presentacion" class="form-label">Presentacion</label>
                        <input type="text" th:field="*{presentacion}" class="form-control" id="presentacion" required>
                    </div>

                    <!-- Campo numerico para el precio del producto -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">precio</label>
                        <input type="number" th:field="*{precio}" class="form-control" id="precio" required>
                    </div>
                    
                    <!-- Botón para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar Articulo</button>
                    </div>
                
                </form>

            </div>
        </div>
    </div>

</body>
</html>
